<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Vue 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Js -->
    <script src="./main.js" defer></script>
</head>

<body>

    <div id="app">

        <!-- container  -->
        <div id="container">
            <!-- inserimento colonne della lista chat -->
            <div class="leftBar p-0">

                <div class="sophiaProfile">
                    <div class="d-flex align-items-center ms-3">
                        <img class="sophiaImg" src="./img/avatar_io.jpg" alt="">
                        <span>Sophia</span>
                    </div>

                    <div class="sophiaOption me-3">
                        <i class="fa-solid fa-circle-notch ms-3 fs-5"></i>
                        <i class="fa-solid fa-message ms-3 fs-5"></i>
                        <i class="fa-solid fa-ellipsis-vertical ms-3 fs-5"></i>

                    </div>
                </div>

                <div class="chat notifiche">
                    <div class="bell ">
                        <i class="fa-solid fa-bell-slash  "></i>
                    </div>
                    <div class=" ">
                        <p class="m-0 ms-1">Ricevi notifiche di nuovi
                            messaggi</p>
                        <a href="#">attiva notifiche desktop</a>
                    </div>

                </div>

                <div class=" searchBar">
                    <div class="d-flex justify-content-center barra"><span class="input-group-text rounded-0"
                            id="basic-addon1"><i class="fa-solid fa-magnifying-glass "></i></span>
                        <input type="text" class="form-control rounded-0" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>


                </div>

                <div class="chatList">
                    <div class="d-flex align-items-center ms-3">
                        <img id="profileImg" src="./img/avatar_1.jpg" alt="">
                        <span>Michele</span>

                    </div>
                </div>

            </div>


            <!-- right side -->
            <div class="rightPage p-0">
                <div class="chatProfile"></div>
                <div class="containerChat "></div>
                <div class=" writeBar "></div>
            </div>

        </div>


    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
